<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- ✅ Visible Notification for Sync/Conflicts -->
  <div id="notification" style="padding: 10px; margin: 10px 0; font-weight: bold; display: none;"></div>

  <!-- ✅ Filter Quotes by Category -->
  <h2>Filter Quotes</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Populated dynamically -->
  </select>

  <!-- ✅ Display Area -->
  <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2em;"></div>

  <!-- ✅ Show Random Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- ✅ Add New Quote -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- ✅ Export / Import Section -->
  <h2>Import / Export Quotes</h2>
  <div>
    <button id="exportQuotesBtn">Export Quotes</button>
    <input type="file" id="importQuotesInput" />
  </div>

  <!-- ✅ Hook JS file -->
  <script src="script.js"></script>
</body>
</html>
